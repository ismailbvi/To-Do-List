<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css FOR TO DO LIST.css" />
    <script src="script For to do.js" defer></script>
    <title>TO DO LIST</title>
</head>
<body>
    <section class="todo">
        <h1>TO DO LIST</h1>
        <div class="input">
        <input 
        type="text" 
        class="inputFild"
        id="todoInput"
        placeholder="New Task"
        />
        
        </div>
        <button class="btn">Add</button>
        <ul class="scr">
            <li id="todoList"></li>
        </ul>
        <i class="fa-regular fa-x fa-flip-vertical"></i>
        <div>
            <hr class="counter" />
            <div class="counter-con">
                <p><span id="todoCount">0</span> Items total</p>
                <button id="delBTN">Delete All</button>
            </div>
        </div>
</section>
<footer>
    
</footer>
</body>
</html>
